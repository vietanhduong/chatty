[log]
level = "info"
filters = [{ module = "openai_backend", "level" = "debug" }]

module = "openai_tui"

[log.file]
path = "/var/log/openai-tui.log"
append = true

[theme]
name = "dark"
folder_path = "/etc/openai-tui/theme"

[backend]
default_model = "gpt-3.5-turbo"

[backend.openai]
endpoint = "https://api.deepseek.com"

[storage.sqlite]
path = "/var/lib/openai-tui/chat.db"
